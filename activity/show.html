

<!DOCTYPE html>

<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<link href="http://ifx.hi-www.com/merchant/statics/activity/css/active.css" rel="stylesheet" />
	<link href="http://ifx.hi-www.com/merchant/statics/activity/css/bootstrap.min.css" rel="stylesheet" />
	<link href="http://ifx.hi-www.com/merchant/statics/activity/css/bootstrap-theme.min.css" rel="stylesheet" />
	<script src="http://ifx.hi-www.com/merchant/statics/activity/js/jquery.min.js"></script>
	<script src="http://ifx.hi-www.com/merchant/statics/activity/js/bootstrap.min.js"></script>
    <script src="http://ifx.hi-www.com/merchant/statics/activity/js/WeixinApi.js"></script>
    <script type="text/javascript">
        WeixinApi.ready(function (Api) {
            Api.showOptionMenu();//显示右上角按钮
        });
    </script>
	<script src="http://ifx.hi-www.com/merchant/statics/activity/js/activev1.js"></script>
	<title></title>
	<script type="text/javascript">
		document.addEventListener('touchstart', function () { }, true);
		var u = '489';
		var a = '546';
		var v = '5fea7660c64e4883a1dd336ecf8eb7ef';
		var p = '5fea7660c64e4883a1dd336ecf8eb7ef';
		var l = '1';
		var i = 'http://ifx.hi-www.com/activity/favicon.ico';
		var b = 'http://ifx.hi-www.com';
		var t = '';
		$(document).ready(function () {
			var act = new active(u, a, v, p, l, i, b, t);
			act.loadInfo();
		});

	</script>
</head>
<body>
	<div class="act_over" id="js-ing">活动进行中</div>					
	<div class="container" style="background:#FFFFFF">
		
				
				<h3 id="js-title"></h3>
				<img src="" alt="活动图片" class="img-responsive" id="js-ActivityPicPath" />
				<div class="publicity">
					<div class="publicity_line publicity_businessicon">
						<div class="publicity_line_business" id="js-business">昆山市玉山镇玉熙宾馆</div>
						<div class="publicity_line_authtime" id="js-authtime">认证时间:  2014/11/06</div>
						<a class="report" href="/ActiveV1/Report">举报</a>;
					</div>
					<div class="publicity_line publicity_infoicon" id="divIconContainer" data-expand="true">
						<div class="publicity_line_title">活动规则公示</div>
						<div class="publicity_down"></div>
					</div>
					<div id="divPublicityInfo" style="display: none;"></div>
					<div class="publicity_line publicity_howicon" id="divHowContainer" data-expand="false">
						<div class="publicity_line_title">如何爱分享</div>
						<div class="publicity_down"></div>
					</div>
					<div id="divPublicityHow" style="display: none;"></div>
				</div>
				<div class="act" id="js-Content">
					
				</div>
				<div class="act" id="js-Content-test"></div>
				<!-- 分享提示向导-->
				<div id="timelineGuid" onclick="this.style.display='none'" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 2000; display: none;">
					<img src="http://ifx.hi-www.com/merchant/statics/activity/images/guide.png" style="position: fixed; right: 18px; top: 5px; width: 260px; height: 180px; z-index: 2001;" />
				</div>
				<button class="share_timeline btn-block" id="btnShare">
					<span class="share_timeline_button" onclick="document.getElementById('timelineGuid').style.display='block'">点击右上角分享到朋友圈</span>
				</button>
				<div class="visitor" id="divVisitor">
					<div class="loading">
						<span class="loading_icon"></span>
						<span class="loading_tip">爱分享统计中...</span>
					</div>
				</div>
				<p class="footer"><a class="logo" href="/ActiveV1/intro?AgentId=1"> </a></p>

	</div>

	<!--弹出层，兑奖 -->
	<div class="modal fade" id="divExchange" tabindex="-1" role="dialog" aria-labelledby="exchangeLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header exchange-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<span class="exchange-header-icon"></span>
					<h4 class="modal-title" id="exchangeLabel">立即兑奖</h4>
				</div>
				<div class="modal-body exchange-body">
					<h2>
						<label id="lblPrize"></label>
					</h2>
					<p>兑奖后不可撤销！</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default exchange-cancel" data-dismiss="modal">取消</button>
					<button type="button" id="btnExchangeSubmit" class="btn exchange-submit" data-loading-text="正在进行兑奖...">确定</button>
				</div>
			</div>
		</div>
	</div>

	<!--弹出层，获奖提醒-->
	<div class="modal fade" id="divRemind" tabindex="-1" role="dialog" aria-labelledby="remindLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header exchange-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">Close</span>
					</button>
					<span class="exchange-header-icon"></span>
					<h4 class="modal-title" id="remindLabel">获奖提醒</h4>
				</div>
				<div class="modal-body">
					<p>请输入手机号码，一旦获奖，系统将第一时间短信提醒您！</p>
					<div id="divPhoneInput" style="display: none;">
						<input type="tel" class="form-control" placeholder="请输入手机号码..." id="txtRemindPhone" />
					</div>
					<div id="divPhoneShow" style="display: none;" class="remind-show">
						<input type="tel" disabled="disabled" class="form-control" id="txtPhone" /><span id="spanDelPhone" class="remind-del"></span>
					</div>
					<div id="divPhoneValidate" style="color: red; margin-top: 5px;"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default exchange-cancel" data-dismiss="modal">取消</button>
					<button type="button" id="btnRemindSubmit" class="btn exchange-submit" data-loading-text="正在提交号码...">提交</button>
				</div>
			</div>
		</div>
	</div>

	<!--弹出层，贡献度不足-->
	<div class="modal fade" id="divContribution" tabindex="-1" role="dialog" aria-labelledby="contributionLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header contribution-header">
					<span class="contribution-header-icon"></span>
					<h4 class="modal-title" id="contributionLabel">提示</h4>
				</div>
				<div class="modal-body">
					您的分享贡献值（5次）已用完，此次分享无效！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn contribution-cancel" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!--弹出层，恶意分享-->
	<div class="modal fade" id="divMalicious" tabindex="-1" role="dialog" aria-labelledby="maliciousLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header malicious-header">
					<span class="malicious-header-icon"></span>
					<h4 class="modal-title" id="maliciousLabel">提示</h4>
				</div>
				<div class="modal-body">
					您涉嫌恶意爱分享，分享无效！
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default malicious-cancel" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!--弹出层，异常兑奖-->
	<div class="modal fade" id="divAbnormal" tabindex="-1" role="dialog" aria-labelledby="maliciousLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header malicious-header">
					<span class="malicious-header-icon"></span>
					<h4 class="modal-title" id="maliciousLabel">兑奖无效</h4>
				</div>
				<div class="modal-body">
					您涉嫌采用非正常方式爱分享数量，本次兑奖资格被取消，如需申诉请致电我公司法务部门，直线电话：0512-69373652
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default malicious-cancel" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

	<!--首次提醒-->
	<div class="modal fade" id="divFirstMark" tabindex="-1" role="dialog" aria-labelledby="maliciousLabel" aria-hidden="true">
		<div class="modal-dialog" style="border-radius: 0!important;">
			<div class="modal-content" style="border-radius: 0!important;margin-top: 20%;">
				
				<div style="color: #32770E; border-bottom: solid 1px #d9d8dc; padding: 10px; margin: 0 10px;">
					<h4 style="font-weight: bold;">提示</h4>
				</div>
				<div class="modal-body" style="font-size: 16px;">
					参与"爱分享"活动期间,请不要切换微信账号,及更换其它设备登录,否则无法兑奖!
				</div>
				<div class="modal-footer" style="padding: 0;">
					<button type="button" style="width: 100%;height: 30px;line-height: 30px;font-size: 16px;background: #fff!important; border: 0!important; border-radius: 0!important;" data-dismiss="modal">我知道了!</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
</body>
</html>
